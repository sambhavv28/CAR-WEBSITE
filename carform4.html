<!DOCTYPE html>
<head>
    <title>Customer Feedback Survey</title>
    <link rel="stylesheet" href="carform4.css">
</head>
<body>
   
    <div class="wrapper">
    <form action="/submit-survey" method="post">
        <h2>Customer Feedback Survey</h2>
        <br>
        <div class="name">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        </div>
        <div class="email">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="enter your email"><br><br>
        </div>
        <div class="how">
        <label>How satisfied are you with our service?</label><br>
        <input type="radio" id="very-satisfied" name="satisfaction" value="Very Satisfied">
        <label for="very-satisfied">Very Satisfied</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="neutral" name="satisfaction" value="Neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label><br>
        <input type="radio" id="very-dissatisfied" name="satisfaction" value="Very Dissatisfied">
        <label for="very-dissatisfied">Very Dissatisfied</label><br><br>
        </div>
        <label>How likely are you to recommend our service to others?</label><br>
        <input type="radio" id="very-likely" name="recommend" value="Very Likely">
        <label for="very-likely">Very Likely</label><br>
        <input type="radio" id="likely" name="recommend" value="Likely">
        <label for="likely">Likely</label><br>
        <input type="radio" id="neutral-recommend" name="recommend" value="Neutral">
        <label for="neutral-recommend">Neutral</label><br>
        <input type="radio" id="unlikely" name="recommend" value="Unlikely">
        <label for="unlikely">Unlikely</label><br>
        <input type="radio" id="very-unlikely" name="recommend" value="Very Unlikely">
        <label for="very-unlikely">Very Unlikely</label><br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <div class="sum">
        <input type="submit" value="Submit">
        </div>
    </div>
    </form>
</body>
</html>
